<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>space fight game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="gameArea" class="gameArea">
        <div id="enemeyDiv" class="enemy1 enemy"><img id="enemy1" src="./enemy.svg" alt="enemy"></div>
        <div id="enemeyDiv" class="enemy2 enemy"><img id="enemy2" src="./enemy.svg" alt="enemy"></div>
        <div id="enemeyDiv" class="enemy3 enemy"><img id="enemy3" src="./enemy.svg" alt="enemy"></div>
        <div id="enemeyDiv" class="enemy4 enemy"><img id="enemy4" src="./enemy.svg" alt="enemy"></div>
        <div id="enemeyDiv" class="enemy5 enemy"><img id="enemy5" src="./enemy.svg" alt="enemy"></div>
        <div id="enemeyDiv" class="enemy6 enemy"><img id="enemy6" src="./enemy.svg" alt="enemy"></div>
        <div id="fighter" class="fighter">
            <img  src="./fighter.svg" alt="fighter">
        </div>
        <div class="controls">
            <div id="left" class="left" ></div>
            <div id="right" class="right"  ></div>
        </div>
        <div class="fireButton" onclick="fire()"><img src="./gun.svg" alt="gun"></div>
    </div>

    <script src="./script.js">

    </script>
</body>
</html>
